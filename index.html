<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generador de memes</title>
</head>

<body>
    <header class="box_all_container">
        <div class="box_container">
            <h1>Generador de memes</h1>
            <div class="box_nav_ppal">
                <div class="box box_img">
                    <!-- <img src="https://img.icons8.com/material-outlined/24/image-file.png" alt="image-file" /> -->
                    <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/image-file.png" alt="image-file" />
                    <button>Imagen</button>
                </div>
                <div class="box box_text">
                    <!-- <img src="https://img.icons8.com/windows/32/printed-ocr.png" alt="printed-ocr" /> -->
                    <img src="https://img.icons8.com/ios/50/FFFFFF/printed-ocr.png" alt="printed-ocr" />
                    <button>Text</button>
                </div>
                <div class="box box_modo">
                    <!-- <img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/external-idea-web-and-seo-tanah-basah-basic-outline-tanah-basah.png"
                        alt="external-idea-web-and-seo-tanah-basah-basic-outline-tanah-basah" /> -->
                   
                    <button class="button_modo"> <img src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/FFFFFF/external-idea-bulb-coding-tanah-basah-basic-outline-tanah-basah.png"
                        alt="external-idea-bulb-coding-tanah-basah-basic-outline-tanah-basah" /> Modo oscuro</button>
                </div>
            </div>
        </div>
    </header>
    <main id="columns-sections">
        <section class="box_container_text">
            <div class="all_text_box">
                <div class="text_box text_top">
                    <p>TOP TEXT</p>
                </div>
                <div class="text_medium"></div>
                <div class="text_box text_bottom">
                    <p>BOTTOM TEXT</p>
                </div>
            </div>
        </section>
        <aside class="right_side_container">
            <div>
                <div>
                    <p>CONTENIDO</p>
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
