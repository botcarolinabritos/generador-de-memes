<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"></script>
    <title>Generador de memes</title>
</head>

<body>
    <header class="box_all_container">
        <div class="box_container">
            <h1>Generador de memes</h1>
            <div class="box_nav_ppal">
                <div class="box box_img">
                    <button id="button_img">
                        <img src="https://img.icons8.com/ios-glyphs/30/FFFFFF/image-file.png" alt="image-file" />
                        Imagen</button>
                </div>
                <div class="box box_text">
                    <button id="button_text">
                        <img src="https://img.icons8.com/ios/50/FFFFFF/printed-ocr.png" alt="printed-ocr" />
                        Texto</button>
                </div>
                <div class="box box_modo">
                    <button class="button_modo" id="button_dark_light"> <img
                            src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/24/FFFFFF/external-idea-bulb-coding-tanah-basah-basic-outline-tanah-basah.png"
                            alt="external-idea-bulb-coding-tanah-basah-basic-outline-tanah-basah" /> Modo
                        claro</button>
                </div>
            </div>
        </div>
    </header>
    <main class="columns_sections">
        <div class="all_text_box" id="box_meme">
            <div class="text_box top_txt">
                <p>TOP TEXT</p>
            </div>
            <div class="img_medium" >
                <img src="" alt="" id="img_meme">
            </div>   
            <div class="text_box bottom_txt">
                <p>BOTTOM TEXT</p>
            </div>
        </div>
        <div>
            <button class="button_download" id="btn_download">Descargar meme</button>
        </div>
    </main>

        <!-- ASIDE -->

        <aside class="right_side_container">
            <section id="tab_img">
                <div class="right_side_box">
                    <button class="button_close" id="button_close_img">
                        <img src="./assets/XCircle.svg" alt="boton-de-cierre">
                    </button>
                    <legend class="text_legend">IMAGEN</legend>
                    <label for="url">URL
                        <input type="url" name="url" class="link-input" id="link_input">
                    </label>
                    <label>FONDO
                        <input type="color" name="color">
                    </label>
                    <select name="select" class="select_option" id="select_option">
                        <option value="value1">Ninguno</option>
                        <option value="value2">Aclarar</option>
                        <option value="value3">Oscurecer</option>
                        <option value="value4">Diferencia</option>
                        <option value="value5">Luminosidad</option>
                        <option value="value6">Multiplicar</option>
                    </select>
                    <div class="box_inputs">
                        <label for="range">BRILLO
                            <input type="range" name="range" id="slider_brightness" min="0" max="1" step="0.1" value="1">
                        </label>
                        <label for="range">OPACIDAD
                            <input type="range" name="range" id="slider_opacity" min="0" max="1" step="0.1" value="1">
                        </label>
                        <label for="range">CONTRASTE
                            <input type="range" name="range" id="slider_contrast" min="100" max="1000" step="1" value="100">
                        </label>
                        <label for="range">DESENFOQUE
                            <input type="range" name="range" id="slider_blur" min="0" max="10" step="0.1" value="0">
                        </label>
                        <label for="range">ESCALA DE GRISES
                            <input type="range" name="range" id="slider_grayscale" min="0" max="100"
                            step="1" value="0">
                        </label>
                        <label for="range">SEPIA
                            <input type="range" name="range" id="slider_sepia" min="0" max="100"
                            step="1" value="0">
                        </label>
                        <label for="range">HUE
                            <input type="range" name="range" id="slider_hue" min="0" max="359"
                            step="1" value="0">
                        </label>
                        <label for="range">SATURADO
                            <input type="range" name="range" id="slider_saturation" min="100" max="1000" step="1" value="100">
                        </label>
                        <label for="range">NEGATIVO
                            <input type="range" name="range" id="slider_invert" min="0" max="1" step="0.1" value="0">
                        </label>
                    </div>
                    <button class="panel_buttons">Restablecer filtros</button>
                </div>
                
            </section>
            <section id="tab_text">
                <div class="right_side_box">

                    <picture class="button_close" id="button_close_txt">
                        <img src="./assets/XCircle.svg" alt="boton-de-cierre">
                    </picture>
                    <legend class="text_legend">TEXTO</legend>
                    <label for="text">SUPERIOR
                        <textarea name="text" id="text_area"></textarea>
                    </label>
                    <label for="checkbox">Sin texto superior
                        <input type="checkbox" name="checkbox" id="check_sup_txt">
                    </label>
                    <label for="text">INFERIOR
                        <textarea name="text" id="text_area"></textarea>
                    </label>
                    <label for="checkbox">Sin texto inferior
                        <input type="checkbox" name="checkbox" id="check_inf_txt">
                    </label>
                    <div class="box_font">
                        <legend>FUENTE</legend>
                        <select name="select" id="" class="select_option">
                            <option value="">Arial</option>
                            <option value="">Arial Black</option>
                            <option value="" selected>American Typewriter</option>
                            <option value="">Andale Mono</option>
                            <option value="">Comic Sans MS</option>
                            <option value="">Helvetica</option>
                            <option value="">Impact</option>
                            <option value="">Verdana</option>
                            <option value="">Times New Roman</option>
                        </select>
                    </div>
                    <div>
                        <label for="number">
                            <input type="number" name="number" id="" min="1" max="100">
                        </label>
                        <button><img width="24" height="24"
                                src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/align-left.png"
                                alt="align-left" /></button>
                        <button><img width="24" height="24"
                                src="https://img.icons8.com/material-sharp/24/FFFFFF/align-cell-content-center.png"
                                alt="align-cell-content-center" /></button>
                        <button><img width="24" height="24"
                                src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/align-right.png"
                                alt="align-right" /></button>
                    </div>
                    <div class="box_color">
                        <label for="color">COLOR
                            <input type="color" name="color" id="">
                        </label>
                        <label for="color">FONDO
                            <input type="color" name="color" id="">
                        </label>
                    </div> <label for="checkbox">Fondo transparente
                        <input type="checkbox" name="checkbox" id="">
                    </label>
                    <div>
                        <legend for="">CONTORNO</legend>
                        <button class="panel_buttons">Ninguno</button>
                        <button class="panel_buttons">Claro</button>
                        <button class="panel_buttons">Oscuro</button>
                    </div>
                    <div class="box_space_line">
                        <label for="number">ESPACIADO
                            <input type="number" name="number" id="" min="10" max="50">
                        </label>
                        <label for="">INTERLINEADO</label>
                        <select name="select" id="" class="select_option">
                            <option value="">0.8</option>
                            <option value="">1</option>
                            <option value="" selected>1.2</option>
                            <option value="">1.5</option>
                            <option value="">2</option>
                            <option value="">2.5</option>
                        </select>
                    </div>
                </div>
            </section>
        </aside>

    
    <script src="main.js"></script>

</body>

</html>
